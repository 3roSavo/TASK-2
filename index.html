<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore email</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <h1 style="text-align: center;">Gestore email!</h1>

    <form id="emailForm">

        <label>Inserisci email destinatario</label>

        <div>

            <input type="email" name="emails[]" id="inputField" placeholder="mario.rossi@gmail.com" required>

            <button>Aggiungi</button>

        </div>

    </form>

    <span class="loader"></span>

    <div id="emailsBox">

        <div style="margin-bottom: 50px;">

            <h2 id="secondaryTitle">Lista email destinatari da inviare</h2>

            <div style="text-align: center;">
                <button id="sendAllEmailButton" type="submit">Invia le email</button>
            </div>

        </div>

        <div id="emailsList"></div>
    </div>
    


    <script src="index.js"></script>

</body>
</html>
