<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore email</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <h1>Gestore email!</h1>

    <form id="emailForm">

        <label>Inserisci mail</label>

        <input type="email" name="emails[]" id="inputField" placeholder="mario.rossi@gmail.com" required>

        <button>Aggiungi</button>

    </form>

    <div id="emailsBox">

        <h3>Lista di email da inviare</h3>

        <button id="sendAllEmailButton" type="submit">Invia tutte</button>

        <div id="emailsList"></div>
    </div>
    


    <script src="index.js"></script>

</body>
</html>
