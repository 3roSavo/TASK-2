<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore email</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <h1 style="text-align: center;">Gestore email!</h1>

    <form id="emailForm">

        
        <div>

            <div style="margin-bottom: 15px;">

                <div>Inserisci email destinatario</div>
                <input type="email" name="emails[]" id="inputField" placeholder="mario.rossi@gmail.com" required>

            </div>

            <div style="margin-bottom: 15px;">

                <div>Oggetto</div>
                <input type="text" id="objectField" placeholder="titolo mail" required>

            </div>

            <div style="margin-bottom: 15px;">

                <div>Descrizione</div>

                <textarea id="descriptionField" placeholder="descrizione mail" cols="40" rows="5" required></textarea>

            </div>
            
        </div>
        
        <button>Aggiungi alla lista</button>

    </form>

    <span class="loader"></span>

    <div id="emailsBox">

        <div style="margin-bottom: 50px;">

            <h2 id="secondaryTitle">Lista email destinatari da inviare</h2>

            <div style="text-align: center;">
                <button id="sendAllEmailButton" type="submit">Invia le email</button>
            </div>

        </div>

        <div id="emailsList"></div>
    </div>
    


    <script src="index.js"></script>

</body>
</html>
